Mario:
  Type: SKELETON
  Display: "Mario"
  Health: 150
  Damage: 4
  Disguise:
    Type: Player
    Player: "&c Mario "
    Skin: therealmario
  Options:
    PreventRandomEquipment: true
    PreventSunburn: true
  Skills:
  - skill{s=Mario_Fireball} @target ~onTimer:100 0.5 =25%-100%
  - skill{s=Mario_Fireball} @target ~onTimer:50 0.9 =1%-25%
  - skill{s=Mario_Jump} @self ~onTimer:20 0.2
  - skill{s=Mario_Cape} @target ~onAttack 0.5
  - skill{s=Mario_Fludd} @target ~onDamaged 0.3 =25%-100%
  - skill{s=Mario_Fludd} @target ~onDamaged 1 =1%-25%
  - skill{s=Mario_Mario_Finale} @PlayersInRadius{r=50} =25%
  KillMessages:
  - "<target.name> was KO'd by Mario"
  DamageModifiers:
  - FALL 0
  BossBar:
    Enabled: true
    Title: '&cMario'
    Range: 50
    Color: RED
  Modules:
    ThreatTable: true
    
